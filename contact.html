<body>
    <header>
        <div class="container-fluid header">
            <div class="row">
                <div class="col-sm-6">

    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="contactForm">
                        Contact Form
                    </h3>
                    <hr></hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label  for="ContactName">Name</label>
                    <input class="nameBar" type="text" id="ContactName" name="name" placeholder="John Doe">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                        <label for="ContactEmail">Email</label>
                        <input class="emailBar" type="text" id="ContactEmail" name="email" placeholder="JohnDoe@noemail.com">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                        <label for="message">Message</label>
                            <textarea class="messageBar" id="message" name="message" placeholder="Write something.." style="height:200px">
                            </textarea>

                <input class="custom-btn" type="submit" value="Submit">
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
